name: cd

on:
  workflow_dispatch:
  push:
    tags:
      - "*.*.*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v2
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - run: npm install -g npm@latest
      - run: npm install
      - run: npm run build
      - run: npm publish
        working-directory: dist
